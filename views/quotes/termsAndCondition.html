{% if data.tncRows and data.tncRows | length > 0 %}
<div class="section">
  <h2>TERMS &amp; CONDITIONS</h2>
  <table class="tc-table">
    {% for row in data.tncRows %}
    <tr>
      <td class="heading">{{ row.heading }}</td>
      <td class="content">{{ row.value }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endif %}
