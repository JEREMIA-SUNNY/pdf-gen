<!DOCTYPE html>
<html>
  <head>
    <title>{{ data.title }}</title>
    <meta charset="UTF-8" />

    <style>
      @page {
        size: A4;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 70px;
        margin-right: 70px;
        @bottom-left {
          margin-top: 10px;
          content: "N.K.RF Products & Services Private Limited\A#2, 2nd Cross, Rustam Bagh Layout, Old Airport Road, Bangalore -560017\APhone: +91-80-25281840 | Email: reachus@nkegroup.com";
          font-size: 12px;
          white-space: pre;
          line-height: 15px;
        }

        @bottom-right {
          content: counter(page) "/" counter(pages);
          font-size: 12px;
        }
      }

      * {
        font-family: "Saira", "Noto Sans", "DejaVu Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 12px;
      }
      .details-box {
        overflow: hidden;
      }

      .details-box > h1 {
        font-size: 20px;
        color: black;
        text-align: left;
        padding-top: 15px;
        padding-bottom: 15px;
        font-weight: bold;
      }

      img,
      div,
      table,
      span {
        min-height: 10px;
      }

      .header {
        border-bottom: 1px solid gray;
        display: flex;
        position: fixed;
        align-items: flex-end;
        justify-content: space-between;
        left: 0;
        top: -90px;
        height: 75px;
        width: 100%;
        padding: 10px 0;
        min-height: 1px;
      }

      .header > .title {
        display: flex;
        align-items: flex-end;
        font-size: 20px;
        font-weight: bold;
        color: #375fbd;
      }
      
      .header > .logo {
        width: 100px;
      }

      .footer {
        border-top: 1px solid gray;
        position: fixed;
        left: 0;
        bottom: -100px;
        height: 80px;
        width: 100%;
        gap: 3px;
        font-size: 12px;
      }

      .table-container {
        border-left: 1px solid #00000055;
        border-top: 1px solid #00000055;
      }

      .table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
      }

      .td {
        padding: 5px;
        border-right: 1px solid #00000055;
        border-bottom: 1px solid #00000055;
      }

      .td-center {
        text-align: center;
      }

      .td-head {
        background-color: #375fbd;
        color: white;
        font-weight: bold;
      }

      .section-title {
        font-size: 14px;
        font-weight: bold;
        color: #375fbd;
        padding-bottom: 12px;
      }

      .section {
        gap: 10px;
        width: 100%;
      }

      .section-body {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 0;
      }

      .section-body > p {
        padding: 5px 0;
      }
    </style>
  </head>

  <body>
    {% include "headerCompliance.html" %} {% if data.description %}
    <div class="section" style="break-before: always">
      <div class="section-title">DESCRIPTION: {{ data.description }}</div>
    </div>
    {% endif %}

    <br />
    <br />
    <br />
    <!-- MATERIALS -->
    {% include "compliance/nkrfStatement.html" %}
    <!-- ELECTRICAL CHARACTERISTICS -->
    {% include "compliance/extractedField.html" %}

    <!-- MECHANICAL CHARACTERISTICS -->
    {% include "compliance/additional.html" %} {% include "footer.html" %}
  </body>
</html>
