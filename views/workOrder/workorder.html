<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Work Order Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    @page {
      size: A4 landscape;
      margin-top: 100px;
      /* space for the header */
      margin-bottom: 70px;
      /* minimal bottom margin */
      margin-left: 70px;
      margin-right: 70px;

      @bottom-left {
        margin-top: 10px;
        content: "Work Order Number: {{ header.workOrderNumber }}";
        font-size: 12px;
        white-space: pre;
        margin-bottom: 20px;
      }

      @bottom-right {
        content: "Page " counter(page) " of " counter(pages);
        font-size: 12px;
        margin-bottom: 20px;
      }
    }

    * {
      font-family: "Noto Sans", "DejaVu Sans", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 12px;
    }

    body {
      color: #333;
      line-height: 1.4;
      padding-bottom: 30px;
    }

    /* Fixed header */
    .header {
      border-bottom: 1px solid gray;
      display: flex;
      position: fixed;
      align-items: flex-end;
      justify-content: space-between;
      left: 0;
      top: -90px;
      /* push it into page margin */
      height: 75px;
      width: 100%;
      padding: 10px 0;
    }

    .header>.title {
      display: flex;
      align-items: flex-end;
      font-size: 20px;
      font-weight: bold;
      color: #375fbd;
    }

    .header>.logo {
      width: 100px;
    }

    .section {
      margin-bottom: 20px;

    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #375fbd;
      padding-bottom: 12px;
    }

    /* ===== FOOTER BORDER ===== */
    body::after {
      content: "";
      position: fixed;
      bottom: 5px;
      left: 0;
      right: 0;
      border-top: 1px solid #00000080;
    }


    /* Table improvements for readability */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    .data-table th,
    .data-table td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    .data-table th {
      background-color: #375fbd;
      color: #fff;
      font-weight: 600;
      font-size: 13px;
    }





    .subsection-title {
      font-size: 14px;
      font-weight: bold;
      padding-bottom: 12px;
    }

    .subsection {
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Header Include -->
  {% include "headerWorkorder.html" %}

  <div class="content">

    {% include "workOrder/_header.html" %}
    {% include "workOrder/_summary.html" %}
    {% include "workOrder/_perfTargets.html" %}
    {% include "workOrder/_srs.html" %}
    {% include "workOrder/_materials.html" %}
  </div>
</body>

</html>
